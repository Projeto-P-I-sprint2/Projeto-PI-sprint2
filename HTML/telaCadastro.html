<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPROD | Cadastro</title>
    <link rel="stylesheet" href="CSS/CadastroLogin.css">
    <script type="text/javascript" src="JS/script.js"></script>
<body>
    <div class="corpo">
        <div class="header">
            <div class="containerHeader">
                <h1>
                    COMPROD
                </h1>
     
                <ul class="navbar">
                    <li ><a href="index.html">Inicio</a></li>
                    <li><a href="simulador.html">Simulador</a></li>
                    <li class=""><a href="telaLogin.html">Login</a></li>
                    <li class="btn_"><a href="telaCadastro.html" class="agora">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Cadastro de usuário</h1>
            <form>
                <div class="filha">
                    <input id="empresa_input" placeholder="Empresa" required="">
                </div>
                <div class="filha">
                    <input id="cnpj_input" placeholder="CNPJ" required="" maxlength="14">
                </div>
                <div class="filha">
                    <input type="email" id="email_input" placeholder="E-mail" onkeyup="verificar_email()" required data-error="Por favor, informe um e-mail correto">
                </div>
                <div class="filha">
                    <input type="password" id="senha_input" placeholder="Senha" required="">
                </div>
                <div class="filha">
                    <input type="password" id="Csenha_input" placeholder="Confirmar senha" onkeyup="verificar_senha()" required="">
                </div>
                <div class="filha">
                    <button type="submit">Cadastrar</button>
                </div>
                <div id="resultado"> <span style="color: rgb(255, 24, 24);"></span></div>              
            </form>
        </div>
    </div>

        <div class="footer container">

            <div class="esquerdo">
                <ul>
                    <li><img src="IMG/map.png" style="width: 40px"><span class="p_footer">Praça da República, 178, República - SP</span></li>
                    <li><img src="IMG/tel.png" style="width: 40px"><span class="p_footer">(11) 3789-9932</span></li>
                    <li><img src="IMG/Email.png" style="width: 40px"><span class="p_footer">suporte@comprod.com </span></li>
                </ul>
                
                
                
            </div>
            <div class="direito">
                
                  <ul id="links_footer">
                <li><a href="">Inicio</a></li>
                <li><a href="">Contaos</a></li>
                <li><a href="">Simulador</a></li>
                <li><a href="">Sobre</a></li>
            </ul>
            </div>
    </div>
    <div class="direitos container"><p>COMPROD &copy;2022</p></div>
</body>
</html>
