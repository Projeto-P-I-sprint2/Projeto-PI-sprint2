    <div class="container">
        <div class="card">
            <h1>Cadastro de usu√°rio</h1>
            <form>
                <div class="filha">
                    <input id="empresa_input" placeholder="Empresa">
                </div>

                <div class="filha">
                    <input id="cnpj_input" placeholder="CNPJ">
                </div>

                <div class="filha">
                    <input id="email_input" placeholder="E-mail" onkeyup="verificar_email()">
                </div>

                <div class="filha">
                    <input type="password" id="senha_input" placeholder="Senha">
                </div>

                <div class="filha">
                    <input type="password" id="Csenha_input" placeholder="Confirmar senha"
                    onkeyup="verificar_senha()">
                </div>

                <div class="filha">
                    <button type="button">Cadastrar</button>
                </div>

<script> 
    function verificar_email(){
        var Email= email_input.value

        var termina_certo= Email.endsWith(".com")
        if(termina_certo){
            resultado.innerHTML=``
        }

        else{
           resultado.innerHTML=`<span style="color: rgb(255, 24, 24);">*email invalido, sem ".com"</span>`
        }
    }

    function verificar_senha(){
        var senha= senha_input.value
        var Csenha= Csenha_input.value 

        if(Csenha == senha){
             resultado.innerHTML=``
        }

       else {
          resultado.innerHTML=`<span style="color: rgb(255, 24, 24);">*senha invalida, senhas diferentes</span>`
       }
       

    }
</script>
