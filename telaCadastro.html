<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadraste-se na @nome_empresa.</title>
    <link rel="stylesheet" href="telaCadastro.css">
</head>
<body>
    <div class="container">
        <div class="box"> 
            <div class="card">
            <form>
                <h1 style="margin-left: 40px; font-size: 30px;">
                    Cadastro de usu√°rio.</h1>
                    <!-- empresa, cnpj, email, telefone,representante, senha,
                    Csenha, cep, rua,bairro, cidade, complemento -->
                    <label for="empresa_input">Empresa: </label>
                    <input id="empresa_input">
                    <br>
                    <label for="cnpj_input">CNPJ: </label>
                    <input type="number" id="cnpj_input">
                    <br>
                    <label for="email_input">E-mail: </label>
                    <input id="email_input">
                    <br>
                    <label for="telefone_input">Telefone: </label>
                    <input type="number" id="telefone_input">
                    <br>
                    <label for="representante_input">Representante</label>
                    <input id="representante_input">
                    <br>
                    <label for="senha_input">Senha: </label>
                    <input type="password" id="senha_input">
                    <br>
                    <label for="Csenha_input">Confirmar senha: </label>
                    <input type="password" id="Csenha_input">
                    <br>
                    <label for="cep_input">CEP: </label>
                    <input type="number" id="cep_input">
                    <br>
                    <label for="cidade_input">Cidade: </label>
                    <input id="cidade_input">
                    <br>
                    <label for="bairro_input">Bairro:</label>
                    <input id="bairro_input">
                    <br>
                    <label for="rua_input">Rua:</label>
                    <input id="rua_input">
                    <br>
                    <label for="complementos_input">Complemento: </label>
                    <input id="complementos_input">
                    <br>
                    <button type="button">Cadastrar-se</button>
            </form>
        </div>
        </div>
    </div>    

</div> 
</body>
</html>
