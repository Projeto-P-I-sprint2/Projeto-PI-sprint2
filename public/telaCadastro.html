<script>
    function cadastrar() {
        

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var empresaVar = empresa_input.value;
        var cnpjVar = cnpj_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (empresaVar == "" || cnpjVar == "" || emailVar == "" || 
            senhaVar == "" || confirmacaoSenhaVar == "") {
            setTimeout(function () {
                msg_erro.innerHTML = "Preencha todos os campos para prosseguir!";
                }, 1000);

            

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
        if(cnpjVar.length != 14){
            msg_erro.innerHTML = "Ops, CNPJ inválido! <br>Digite um CNPJ somente com números e até 14 digitos";
            finalizarAguardar();
            return false;

        }else{
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
          
            msg_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }
        if(senhaVar.length<8){
            msg_erro.innerHTML = "Senha muito curta, digite uma senha com 8 dígitos ou mais.";
            return false;
        }else{
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            
            msg_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                empresaServer: empresaVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                msg_erro.innerHTML="Cadastro realizado com sucesso! Aguarde...";
                aguardar();
                setTimeout(function () {
                

                window.location.href = "./telaLogin.html";
                limparFormulario();
                finalizarAguardar();
            }, 5000);
            } else {
                throw (msg_erro.innerHTML="Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
