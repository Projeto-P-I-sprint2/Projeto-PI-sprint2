<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPROD | Dashboard</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/funcoes.js"></script>
  <script src="js/login.js"></script>
</head>

<body onload="validarSessao(), atualizarFeed()">


  <div class="welcome">
    <h2>Bem vinda <span id="nome_empresa"></span></h2><br>
    <h2>Suas dashboards referentes a suas salas</h2>

    <ul class="navbar">
      <li><a href="dashboard.html">Sala A-1</a></li>
      <li><a href="dashboardA2.html" class="alertaLa">Sala A-2</a></li>
      <li><a href="dashboardA3.html" class="agora">Sala A-3</a></li>
      <li><a href="DB-arduino.html">Sprint-2</a></li>
      <li><a onclick="limparSessao()">Sair</a></li>

    </ul>
  </div>

  <div class="boxes">
    <div class="box1"><span>Critico<br>(16°C)(300Lux)</span></div>
    <div class="box2"><span>Alerta<br>(18°C)(430Lux)</span></div>
    <div class="box3"><span>Agradavel<br>(20°C/23°C)(550/700Lux)</span></div>
    <div class="box4"><span>Alerta<br>(25°C)(750Lux)</span></div>
    <div class="box5"><span>Critico<br>(28°C)(900Lux)</span></div>
  </div>

  <div class="corpo" id="id_temp">
    <div class="dashboard">
      <canvas id="temperatura_chart"></canvas>
    </div>
    <div class="card alertaAzulEsc">
      <p>Temperatura atual</p><br>
      <h1>16°C</h1>
    </div>
  </div>

  <div class="corpo" id="id_lum">
    <div class="card alertaLa">
      <p>Luminosidade atual</p><br>
      <h1>716 Lux</h1>
    </div>
    <div class="dashboard">
      <canvas id="luminosidade_chart"></canvas>
    </div>
  </div>
</body>

</html>
<script>
  nome_empresa.innerHTML = sessionStorage.NOME_USUARIO;
  const labels_temp = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const labels_lum = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const data_temp = {
    labels: labels_temp,
    datasets: [{
      label: 'temperatura',
      backgroundColor: '#0400f8',
      borderColor: '#0400f8',
      data: [15, 22, 28, 29, 25, 23],
    },]
  };

  const data_lum = {
    labels: labels_lum,
    datasets: [{
      label: 'temperatura',
      backgroundColor: '#0400f8',
      borderColor: '#0400f8',
      data: [700, 693, 699, 709, 706, 716],
    },]
  };

  const config_temp = {
    type: 'line',
    data: data_temp,
    options: {}
  };

  const config_lum = {
    type: 'line',
    data: data_lum,
    options: {}
  };
</script>

<script>

  const myChart_temp = new Chart(
    document.getElementById('temperatura_chart'),
    config_temp
  );

  const myChart_lum = new Chart(
    document.getElementById('luminosidade_chart'),
    config_lum
  );
</script>
