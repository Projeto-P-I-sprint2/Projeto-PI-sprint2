<html lang="pt">
<head>

<body onload="validarSessao(), atualizarFeed()">
  

        <div class="welcome">
          <h2>Bem vinda <span id="nome_empresa"></span></h2><br>
          <h2>Suas dashboards referentes a suas salas</h2>
          
         <ul class="navbar">

         </ul>
        </div>

        <div class="boxes">
            <div class="box1"><span>Critico(17°C/18°C)</span></div>

            <div class="box3"><span>Agradavel(20°C/23°C)</span></div>

        <div class="corpo">
            <div class="dashboard">
                    <canvas id="myChart"></canvas>

</html>
<script>
    nome_empresa.innerHTML = sessionStorage.NOME_USUARIO;
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: 'temperatura',
        backgroundColor: 'rgb(4, 0, 248)',
        borderColor: 'rgb(4, 0, 248)',
        data: [28, 25, 24, 25, 23, 19],
      },]
    };

    const config = {
      type: 'line',
      data: data,
      options: {}
    };
  </script>

<script>

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
